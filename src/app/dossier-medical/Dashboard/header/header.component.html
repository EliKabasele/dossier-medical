<mat-toolbar color="primary" class="mat-elevation-z8">
    <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span>Docteur-Patient</span>
    <span class="example-spacer"></span>
    <button routerLink="" mat-button>Home</button>
    <button  routerLink="/dashboard"  mat-button>Dashboard</button>
    <button routerLink="/formulare-medical" mat-button>Formulaire-Medical</button>
    
    <a href="" mat-raised-button color="accent">Join Us</a>
    <button (click)="badgevisibility()"  mat-icon-button>
        <mat-icon matBadgeColor="accent" matBadge="15" [matBadgeHidden]="badgevisible" matBadgeSize="small">notifications</mat-icon>
    </button>
</mat-toolbar>
<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
        <mat-list-item>
            <button routerLink="/dashboard" (click)="onButtonClick($event)" mat-button><mat-icon>dashboard</mat-icon> Dashboard</button>            
        </mat-list-item>
        <mat-list-item>
            <button [routerLink]="'home'"  routerLinkActive="active" mat-button><mat-icon matListIcon>home</mat-icon> Home</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="/formulare-medical" mat-button><mat-icon>edit</mat-icon> Formulaire-Medical</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="/table" mat-button><mat-icon>table</mat-icon> Table</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button><mat-icon>settings</mat-icon> Settings</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button><mat-icon>help</mat-icon> Help</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button><mat-icon>analytics</mat-icon> analytics</button>
        </mat-list-item>
    </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center;min-height: 600px;">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
