<p-card header="S'IDENTIFIER">
  <form [formGroup]="loginForm" (ngSubmit)="handleSubmitLoginForm()"
   class="p-7 pt-3 pb-3 bg-blue-50 border-round-3xl">
    <div class="gid">
      <div class="col">
        <div class="grid">
          <!-- Email Input -->
          <div class="col-4">
            <label htmlFor="email">
               Adresse Ã©lectronique <span style="color: red;">*</span>
            </label>
          </div>
          <div class="col-8 flex flex-column">
            <input
              type="text" 
              id="email"
              formControlName="email"
              pInputText
            >
          </div>
        </div>
        <div class="grid">
          <!-- Password Input -->
          <div class="col-4">
            <label htmlFor="password">
               Mot de passe <span style="color: red;">*</span>
            </label>
          </div>
          <div class="col-8 flex flex-column">
            <input
              type="password" 
              id="password"
              formControlName="password"
              pInputText
            >
          </div>
        </div>
      </div>
    </div>

    <div class="grid mt-2 " style="display: flex; justify-content: flex-end">
      <p-button type="submit" styleClass="p-button-raised" label="Ouvrir une session" icon="pi pi-check"></p-button>
      <p-button type="button" styleClass="p-button-raised" label="Anuler" icon="pi pi-times"
        styleClass="p-button-secondary"
        class="ml-3">
      </p-button>
    </div>
    
    <p-divider align="center">
      <b style="color: red;">Vous n' avez pas encore de compte?</b>
    </p-divider>
    <div class="grid mt-2" style="display: flex; justify-content: center">
      <p-button
        styleClass="p-button-success p-button-raised"
        type="button"
        label="Inscrivez-vous"
        icon="pi pi-check" (click)="navigateToSignUp()"></p-button>
    </div>

  </form>
</p-card>
